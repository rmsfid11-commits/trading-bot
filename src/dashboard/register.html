<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>트레이딩 봇 - 유저 등록</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0B0E11;
  color: #eee;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  background: #1a1d23;
  border-radius: 16px;
  padding: 40px;
  width: 100%;
  max-width: 480px;
  margin: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}
h1 {
  text-align: center;
  margin-bottom: 8px;
  font-size: 24px;
  color: #fff;
}
.subtitle {
  text-align: center;
  color: #888;
  font-size: 14px;
  margin-bottom: 32px;
}
.field {
  margin-bottom: 20px;
}
label {
  display: block;
  font-size: 13px;
  color: #aaa;
  margin-bottom: 6px;
  font-weight: 500;
}
input {
  width: 100%;
  padding: 12px 16px;
  background: #0B0E11;
  border: 1px solid #333;
  border-radius: 8px;
  color: #eee;
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s;
}
input:focus {
  border-color: #F0B90B;
}
input::placeholder {
  color: #555;
}
.help {
  font-size: 11px;
  color: #666;
  margin-top: 4px;
}
.help a {
  color: #F0B90B;
  text-decoration: none;
}
button {
  width: 100%;
  padding: 14px;
  background: #F0B90B;
  color: #0B0E11;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 8px;
  transition: background 0.2s;
}
button:hover { background: #d4a30a; }
button:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}
.result {
  margin-top: 20px;
  padding: 16px;
  border-radius: 8px;
  text-align: center;
  font-size: 14px;
  display: none;
}
.result.success {
  display: block;
  background: rgba(0,200,83,0.1);
  border: 1px solid rgba(0,200,83,0.3);
  color: #00c853;
}
.result.error {
  display: block;
  background: rgba(255,68,68,0.1);
  border: 1px solid rgba(255,68,68,0.3);
  color: #ff4444;
}
.result .dashboard-url {
  display: block;
  margin-top: 12px;
  padding: 10px;
  background: #0B0E11;
  border-radius: 6px;
  font-family: monospace;
  font-size: 16px;
  color: #F0B90B;
  word-break: break-all;
}
.steps {
  margin-top: 24px;
  padding: 16px;
  background: rgba(240,185,11,0.05);
  border-radius: 8px;
  border: 1px solid rgba(240,185,11,0.15);
}
.steps h3 {
  font-size: 13px;
  color: #F0B90B;
  margin-bottom: 10px;
}
.steps ol {
  padding-left: 20px;
  font-size: 12px;
  color: #999;
  line-height: 1.8;
}
.steps ol li strong {
  color: #ccc;
}
.spinner {
  display: inline-block;
  width: 16px; height: 16px;
  border: 2px solid #0B0E11;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  vertical-align: middle;
  margin-right: 6px;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container">
  <h1>트레이딩 봇 등록</h1>
  <p class="subtitle">업비트 API 키를 등록하면 자동매매 봇이 실행됩니다</p>

  <form id="registerForm">
    <div class="field">
      <label>초대 코드</label>
      <input type="text" id="inviteCode" placeholder="오너에게 받은 초대 코드" required>
    </div>

    <div class="field">
      <label>닉네임</label>
      <input type="text" id="nickname" placeholder="영문/숫자 (예: kim, friend1)" pattern="[a-zA-Z0-9]+" required>
      <div class="help">영문/숫자만 가능, 대시보드 주소에 사용됩니다</div>
    </div>

    <div class="field">
      <label>업비트 Access Key</label>
      <input type="text" id="accessKey" placeholder="XvKAxAcD..." required>
    </div>

    <div class="field">
      <label>업비트 Secret Key</label>
      <input type="password" id="secretKey" placeholder="NekXxamF..." required>
      <div class="help">
        <a href="https://upbit.com/mypage/open_api_management" target="_blank">업비트 API 키 발급하기 &rarr;</a>
        &nbsp; (주문 허용 체크 필수)
      </div>
    </div>

    <button type="submit" id="submitBtn">등록하기</button>
  </form>

  <div id="result" class="result"></div>

  <div class="steps">
    <h3>API 키 발급 방법</h3>
    <ol>
      <li><strong>업비트</strong> 로그인 &rarr; 마이페이지 &rarr; Open API 관리</li>
      <li><strong>API 키 발급</strong> 클릭</li>
      <li><strong>"주문"</strong> 체크 (자산조회는 기본)</li>
      <li>IP 허용: <strong>모든 IP 허용</strong> 또는 서버 IP 입력</li>
      <li>발급된 <strong>Access Key</strong>와 <strong>Secret Key</strong>를 위에 입력</li>
    </ol>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const btn = document.getElementById('submitBtn');
  const result = document.getElementById('result');

  const data = {
    inviteCode: document.getElementById('inviteCode').value.trim(),
    nickname: document.getElementById('nickname').value.trim().toLowerCase(),
    accessKey: document.getElementById('accessKey').value.trim(),
    secretKey: document.getElementById('secretKey').value.trim(),
  };

  if (!/^[a-zA-Z0-9]+$/.test(data.nickname)) {
    result.className = 'result error';
    result.innerHTML = '닉네임은 영문/숫자만 가능합니다';
    return;
  }

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> 등록 중...';
  result.style.display = 'none';

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const json = await res.json();

    if (json.success) {
      result.className = 'result success';
      result.innerHTML = json.message +
        (json.dashboardUrl
          ? '<span class="dashboard-url">' + json.dashboardUrl + '</span>'
          : '');
      document.getElementById('registerForm').style.display = 'none';
    } else {
      result.className = 'result error';
      result.innerHTML = json.error || '등록 실패';
    }
  } catch (err) {
    result.className = 'result error';
    result.innerHTML = '서버 연결 실패: ' + err.message;
  }

  btn.disabled = false;
  btn.textContent = '등록하기';
});
</script>
</body>
</html>
